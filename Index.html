<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        /* Apply Dodger Blue color to all paragraphs except the "50% offers" section */
        p {
            color: dodgerblue;
        }

        /* Apply brown color to "50% offers" section */
        #ab {
            color: brown;
        }
    </style>
</head>

<body>

    <div class="w3-display-container" style="margin-bottom:58px">
        <img src="https://assets.onecompiler.app/43996s42w/43ahes67w/1000171055.jpg" style="width:100%">
        <div class="w3-display-bottomleft w3-container w3-amber w3-hover-orange w3-hide-small" 
            style="bottom:10%; opacity:0.7; width:70%">
            <h2><b>4 Good Reasons<br>For travelling with us</b></h2>
        </div>
    </div>

    <div class="w3-row w3-container" style="margin:5px">

        <div class="w3-half w3-container">
            <div class="w3-topbar w3-border-amber">
                <img src="https://assets.onecompiler.app/43996s42w/43ahes67w/1000171058.png" style="width: 100%">
                <h2>Smart Vacation</h2>
                <p id="vac">Full vacation control from your cell phone.</p>
            </div>
        </div>

        <div class="w3-half w3-container">
            <div class="w3-topbar w3-border-orange">
                <img src="https://assets.onecompiler.app/43996s42w/43ahes67w/1000171056.jpg" style="width: 100%">
                <h2>Car Rental Included</h2>
                <p id="Rent"><b>Wherever you travel, our car rental is included.</b></p>
            </div>
        </div>

    </div>

    <div class="w3-row w3-container" style="margin:58px 0">
        <div class="w3-half w3-container">
            <div class="w3-topbar w3-border-amber">
                <p id="ab"><b>Up to 50% offers. Always 25% student offers.</b></p>
            </div>
        </div>

        <div class="w3-half w3-container">
            <div class="w3-topbar w3-border-orange">
                <img src="https://assets.onecompiler.app/43996s42w/43ahes67w/1000171059.jpg" style="width: 100%">
                <h2>Realize Your Dreams</h2>
                <p id="dream">Don't wait until it is too late.</p>
            </div>
        </div>

    </div>

</body>

</html>
